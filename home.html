<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">

<script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
<link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans:300,400,600" rel="stylesheet">	
</head>
<body>

 <div id="preview-bg">
     <div id="preview"> 
        <div id="close-preview">x</div>            
        <label class="control control--checkbox">
            Is it completed?
            <input type="checkbox" checked disabled>
            <div class="control__indicator"></div>
        </label>
        <span id="pr-name">John Doe</span> | 
        <span id="pr-email">email@inbx.com</span>        
        <div>
            <img src="http://placehold.it/350x150" class="task-image" alt="Image of a task">
        </div>
        <p>An urgent quest, that require an immediate conduction.</p>
    </div>
</div>

<form id="login" class="container">
        <input id="u" type="text" placeholder="username"> 
        <input id="p" type="password" placeholder="password">                             
        <input id="bt_admin" type="submit" value="Login">                
</form>
<header class="container">
  <div class="row">
    <form id="add-task" class="col-sm-5"> 
        <input id="inp_img"    type="hidden">
        <input id="inp_name"   type="text"   placeholder="name">
        <input id="inp_email"  type="email"  placeholder="your@email.com"><br>
        <textarea id="inp_text" cols="21" rows="3"></textarea><br>

        <button id="inp_file_mock">Add Image</button>                          
        <input id="inp_file"   type="file" style="display: none;">        
        <button id="bt_preview">Privew Task</button>
        <button id="bt_save" >Save Task</button>
    </form>          
    <nav id="filters" class="col-sm-5">
        <h3>Sort by</h3>
        <button id="bt_name">name</button> 
        <button id="bt_email">email</button> 
        <button id="bt_complete">complete</button>
    </nav>        
  </div>
</header>

<div id="todolist" class="container">
</div>

 
<script type="text/javascript" src="js/app.js"></script> 
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script> 
</body>
</html>
